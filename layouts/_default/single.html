{{ define "main" }}
<article class="max-w-4xl mx-auto px-6 py-12 md:py-20 animate-fade-in-up">
  <header class="mb-4 text-center md:text-left">
    <div class="flex items-center justify-center md:justify-start gap-4 text-sm text-slate-400 mb-8">
      {{ if not .Date.IsZero }}
      <time datetime="{{ .Date.Format " 2006-01-02" }}">
        {{ .Date.Format (.Site.Params.DateFormat | default "January 2, 2006") }}
      </time>
      {{ end }}
      {{ if .Params.tags }}
      <span class="w-1 h-1 rounded-full bg-slate-600"></span>
      <div class="flex items-center gap-2">
        {{ range .Params.tags }}
        <a href="{{ " tags/" | relLangURL }}{{ . | urlize }}"
          class="text-slate-300 hover:text-cyan-400 transition-colors">#{{ . }}</a>
        {{ end }}
      </div>
      {{ end }}
    </div>
    {{ if .Params.cover.image }}
    <div class="w-full overflow-hidden rounded-2xl shadow-lg border border-slate-700">
      <img src="{{ .Params.cover.image | absURL }}" alt="{{ .Title }}" class="w-full h-auto object-cover">
    </div>
    {{ end }}
  </header>

  <div
    class="prose prose-lg prose-slate prose-invert max-w-none prose-a:text-cyan-400 hover:prose-a:text-cyan-300 prose-img:rounded-xl prose-img:shadow-md">
    {{ .Content }}
  </div>
</article>
{{ end }}
