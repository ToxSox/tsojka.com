<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {{ $styles := resources.Get "css/main.css" | postCSS (dict "config" "postcss.config.js") | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
</head>

<body
    class="bg-slate-900 text-slate-100 antialiased selection:bg-cyan-500 selection:text-white transition-colors duration-200 flex flex-col min-h-screen relative overflow-x-hidden">

    <!-- Background Ambient Glow -->
    <div class="fixed inset-0 pointer-events-none -z-10">
        <div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-cyan-600/20 blur-[120px] rounded-full"></div>
        <div class="absolute bottom-[-20%] right-[-10%] w-[60vw] h-[60vw] bg-teal-600/10 blur-[150px] rounded-full">
        </div>
    </div>

    {{ partial "header.html" . }}

    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
