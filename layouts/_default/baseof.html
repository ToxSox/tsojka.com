<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} - {{ .Site.Title
        }}{{ end }}</title>
    <meta name="description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    {{ with .Params.keywords }}
    <meta name="keywords" content="{{ delimit . " , " }}">{{ end }}
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .Params.noindex }}
    <meta name="robots" content="noindex, nofollow">{{ else }}
    <meta name="robots" content="index, follow">{{ end }}

    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title"
        content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta property="og:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    <meta property="og:image"
        content="{{ if .Params.cover.image }}{{ .Params.cover.image | absURL }}{{ else }}{{ .Site.Params.profileMode.imageUrl | absURL }}{{ end }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:locale" content="de_DE">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title"
        content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary | plainify | truncate 160 }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}">
    <meta name="twitter:image"
        content="{{ if .Params.cover.image }}{{ .Params.cover.image | absURL }}{{ else }}{{ .Site.Params.profileMode.imageUrl | absURL }}{{ end }}">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "{{ .Site.BaseURL }}",
      "name": "{{ .Site.Title }}",
      "description": "{{ .Site.Params.description }}"
    }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {{ $styles := resources.Get "css/main.css" | postCSS (dict "config" "postcss.config.js") | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Integrity }}">
</head>

<body
    class="bg-slate-900 text-slate-100 antialiased selection:bg-cyan-500 selection:text-white transition-colors duration-200 flex flex-col min-h-screen relative overflow-x-hidden">

    <!-- Background Ambient Glow -->
    <div class="fixed inset-0 pointer-events-none -z-10 overflow-hidden">
        <div
            class="absolute top-[-10%] left-[-20%] w-[100vw] h-[100vw] md:w-[50vw] md:h-[50vw] bg-cyan-600/30 md:bg-cyan-600/20 blur-[80px] md:blur-[120px] rounded-full transition-all duration-1000">
        </div>
        <div
            class="absolute bottom-[-10%] right-[-20%] w-[100vw] h-[100vw] md:w-[60vw] md:h-[60vw] bg-teal-600/20 md:bg-teal-600/10 blur-[100px] md:blur-[150px] rounded-full transition-all duration-1000">
        </div>
    </div>

    {{ partial "header.html" . }}

    <main class="flex-grow">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
