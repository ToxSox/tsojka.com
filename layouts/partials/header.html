<header
    class="sticky top-0 z-50 w-full backdrop-blur-md bg-slate-900/80 border-b border-slate-800 border-t-4 border-t-cyan-500 shadow-sm transition-colors duration-200">
    <div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
        <a href="{{ .Site.BaseURL }}" class="flex items-center gap-3 group">
            {{ if .Site.Params.label.icon }}
            <img src="{{ .Site.Params.label.icon | absURL }}" alt="Logo"
                class="h-12 w-auto transition-transform group-hover:scale-105 translate-y-1.5 brightness-0 invert">
            {{ end }}
        </a>

        <nav class="hidden md:flex items-center gap-8">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}"
                class="text-base font-medium transition-colors hover:text-cyan-400 {{ if $currentPage.IsMenuCurrent `main` . }}text-cyan-500{{ else }}text-slate-200{{ end }}">
                {{ .Name }}
            </a>
            {{ end }}
        </nav>

        <div class="flex items-center gap-4">
            <!-- Mobile Menu Button -->
            <button class="md:hidden p-2 text-slate-400 hover:text-cyan-400 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</header>
