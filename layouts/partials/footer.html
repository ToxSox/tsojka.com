<footer class="mt-auto py-10 border-t border-slate-800 bg-slate-900 transition-colors duration-200">
    <div class="max-w-5xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
        <p class="text-sm text-slate-400">
            &copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.
        </p>
        <div class="flex items-center gap-4">
            {{ range .Site.Params.socialIcons }}
            <a href="{{ .url }}" target="_blank" rel="noopener noreferrer"
                class="text-slate-400 hover:text-cyan-400 transition-colors" aria-label="{{ .name }}">
                <span class="text-sm font-medium capitalize">{{ .name }}</span>
            </a>
            {{ end }}
        </div>
    </div>
</footer>
