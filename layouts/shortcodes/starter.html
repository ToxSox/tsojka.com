{{- $size := float (.Get "size") -}}
  <div class="row mt-md-5">
    <div class="col-md-{{$size}} mt-md-5">
      <h1 class="mt-md-5">{{ .Get "title" }}</h1>
      <p class="text-mute pt-2">{{ .Inner }}</p>
    </div>
    <div class="col-md-{{sub 12 $size }}">
      <img src="/img/{{ .Get "img" }}" />
    </div>
  </div>
