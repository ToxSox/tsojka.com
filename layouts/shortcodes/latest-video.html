<div id="latest-video" class="latest-video">
    <!-- Video will be inserted here -->
</div>

<script>
async function loadLatestVideo() {
    try {
        const response = await fetch('https://yt.tsojka.com/youtube_latest_video.json');
        const videos = await response.json();
        
        const videoContainer = document.getElementById('latest-video');
        
        if (!videos || videos.length === 0) {
            throw new Error('No video data received');
        }
        
        const video = videos[0]; // Get the first video from the array
        
        videoContainer.innerHTML = `
            <a href="${video.videoUrl}" target="_blank" class="video-link">
                <div class="thumbnail-container">
                    <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail">
                    <div class="play-button"></div>
                </div>
                <h3>${video.title}</h3>
                <p class="video-date">${new Date(video.publishedAt).toLocaleDateString('de-DE')}</p>
            </a>
        `;
    } catch (error) {
        console.error('Error loading latest video:', error);
        document.getElementById('latest-video').innerHTML = '<p>Video konnte nicht geladen werden.</p>';
    }
}

document.addEventListener('DOMContentLoaded', loadLatestVideo);
</script>

<style>
.latest-video {
    max-width: 600px;
    margin: 2rem 0;
}

.post-content a.video-link {
    box-shadow: none;
    text-decoration: none;
    color: inherit;
    display: block;
}

.thumbnail-container {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%; /* 16:9 Aspect Ratio (9/16 = 0.5625) */
    border-radius: 8px;
    overflow: hidden;
}

.thumbnail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* This ensures the image covers the area without distortion */
    transition: transform 0.3s ease;
}

.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.play-button::after {
    content: '';
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 10px 0 10px 20px;
    border-color: transparent transparent transparent white;
    margin-left: 4px;
}

.video-link:hover .thumbnail {
    transform: scale(1.05);
}

.video-link:hover .play-button {
    background: rgba(255, 0, 0, 0.7);
}

.latest-video h3 {
    margin: 1rem 0 0.5rem;
    font-size: 1.2rem;
    color: var(--primary);
}

.video-date {
    margin: 0;
    color: var(--secondary);
    font-size: 0.9rem;
}
</style>
