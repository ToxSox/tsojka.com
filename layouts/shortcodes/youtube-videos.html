<div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 not-prose">
    <!-- Videos will be inserted here -->
</div>

<script>
    async function loadVideos() {
        try {
            const response = await fetch('https://yt.tsojka.com/youtube_playlist.json');
            const videos = await response.json();

            const videoList = document.getElementById('video-list');

            videos.forEach(video => {
                if (!video.thumbnail) return;
                const videoDiv = document.createElement('div');
                videoDiv.className = 'bg-slate-800 rounded-xl shadow-sm border border-slate-700 overflow-hidden hover:shadow-cyan-500/20 hover:border-cyan-500 transition-all duration-300 group';

                videoDiv.innerHTML = `
                <a href="${video.videoUrl}" target="_blank" class="block no-underline">
                    <div class="relative w-full pt-[56.25%] overflow-hidden bg-slate-900">
                        <img src="${video.thumbnail}" alt="${video.title}" class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <div class="w-16 h-16 bg-black/60 rounded-full flex items-center justify-center group-hover:bg-cyan-500/90 transition-colors duration-300 backdrop-blur-sm">
                                <svg class="w-8 h-8 text-white ml-2" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="text-lg font-semibold text-slate-100 leading-snug group-hover:text-cyan-400 transition-colors m-0 line-clamp-2">${video.title}</h3>
                        <p class="mt-3 text-sm text-slate-400 m-0 font-medium">${new Date(video.publishedAt).toLocaleDateString('de-DE')}</p>
                    </div>
                </a>
            `;

                videoList.appendChild(videoDiv);
            });
        } catch (error) {
            console.error('Error loading videos:', error);
            document.getElementById('video-list').innerHTML = '<p class="text-slate-500">Videos konnten nicht geladen werden.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', loadVideos);
</script>
